<html>
    <title>Sliding Puzzle Game</title>
    <head>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
            <div class="form-group">
                <label for="numRows">Enter Number of Rows:</label>
                <input type="number" class="form-control" id="numRows" max="6" min="1" value="5" >
            </div>
            <div class="form-group">
                <label for="numCols">Enter Number of Columns:</label>
                <input type="number" class="form-control" id="numCols" max="6" min="1" value="5">
            </div>
            <button id="submit"  class="btn btn-primary">Submit</button>
    </body>
    <script type="text/javascript" src="js/app.js"></script>

</html>
